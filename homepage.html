<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage

    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Page Views</div>
                            <div id="my-balance" class="stat-value">89400</div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <div class="flex gap-2">
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="add-amount" type="number" placeholder="Enter Your Amount"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="pin-number" type="password" placeholder="Enter Your 4 Digit PIN"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="admoney-btn" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="JS/homepage.js"></script>

</body>

</html>
